<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>User details info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> User details info: </h1>
            <div class = "card-body">
                <form th:action="@{/admin}" th:object = "${user}" method="POST">
                    <div class ="form-group">
                        <label> User First Name </label>
                        <input
                                type = "text"
                                readonly = "readonly"
                                name = "firstName"
                                th:field = "*{firstName}"
                                class = "form-control"
                                placeholder="Enter User First Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> User Last Name </label>
                        <input
                                type = "text"
                                readonly = "readonly"
                                name = "lastName"
                                th:field = "*{lastName}"
                                class = "form-control"
                                placeholder="Enter User Last Name"
                        />
                    </div>

                    <div class ="form-group">
                        <label> User Email </label>
                        <input
                                type = "text"
                                readonly = "readonly"
                                name = "email"
                                th:field = "*{email}"
                                class = "form-control"
                                placeholder="Enter User Email"
                        />
                    </div>

                    <div class ="form-group">
                        <label> username </label>
                        <input
                                type = "text"
                                readonly = "readonly"
                                name = "username"
                                th:field = "*{username}"
                                class = "form-control"
                                placeholder="Enter username"
                        />
                    </div>

                    <div class ="form-group">
                        <label> Encrypted password </label>
                        <input
                                type = "text"
                                readonly = "readonly"
                                name = "password"
                                th:field = "*{password}"
                                class = "form-control"
                                placeholder="Enter password"
                        />
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
<form th:action="@{/admin/logout}" class="btn btn-info btn-lg" method="POST">
        <span class="glyphicon glyphicon-log-out">
            <input type="submit" value="Logout"/>
        </span>
</form>
</body>
</html>
